<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator - Japps</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/japp.css">

    <!-- JAPP CSS -->
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div id="particles-js"></div>

    <main class="container py-4">
        <nav class="navbar border-bottom pb-3 mb-4">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="https://japps.almir.info/">
                    <img src="../assets/img/JA-primary.png" width="50px">
                    <span class="ps-3 fs-2 text-primary fw-bold">Japps</span>
                </a>
            </div>
        </nav>

        <section id="japp">
            <div class="japp-container mb-4 bg-white rounded shadow">
                <div class="container-fluid py-2">

                    <header
                        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
                        <div class="nav nav-pills d-flex align-items-start col-md-3 mb-2 mb-md-0">
                            <a href="https://japps.almir.info/" class="nav-link" title="Home" data-bs-toggle="tooltip"
                                data-bs-placement="bottom"><i class="fas fa-home fa-lg"></i></a>
                            <button onclick="history.back()" class="nav-link" title="Back" data-bs-toggle="tooltip"
                                data-bs-placement="bottom"><i class="fas fa-arrow-left fa-lg"></i></button>
                            <button onclick="window.location.reload();" class="nav-link" title="Refresh"
                                data-bs-toggle="tooltip" data-bs-placement="bottom"><i
                                    class="fas fa-sync-alt fa-lg"></i></button>
                        </div>

                        <h2 class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                            Calculator
                        </h2>

                        <div class="japp-share col-md-3 text-end">
                            <button onclick="navigator.clipboard.writeText(window.location.href);" id="japp-share-btn"
                                class="btn btn-primary" title="Share" data-bs-toggle="tooltip"
                                data-bs-placement="bottom">
                                <i class="fas fa-share-alt fa-lg"></i>
                            </button>
                        </div>

                        <div id="japp-share-toast"
                            class="toast position-absolute top-0 end-0 m-5 align-items-center text-white bg-primary border-0"
                            role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="d-flex">
                                <div class="toast-body">
                                    Copied to clipboard.
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto"
                                    data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    </header>
                </div>

                <div class="container-fluid py-2">
                    <div class="japp-box pt-4 pb-2">

                        <div id="display"></div>

                        <div class="calc-row calc-row-1 d-flex justify-content-between">
                            <div class="key clear">
                                <button onclick="event.preventDefault(); reset();" class="btn">
                                    AC
                                </button>
                            </div>

                            <div class="key delete">
                                <button onclick="event.preventDefault(); removeOne();" class="btn">
                                    <i class="fas fa-backspace"></i>
                                </button>
                            </div>

                            <div class="key negative">
                                <button href="#" onclick="event.preventDefault(); negative();" class="btn">
                                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus-minus"
                                        class="svg-inline--fa fa-plus-minus" role="img"
                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                        <path fill="currentColor"
                                            d="M352 448H32c-17.69 0-32 14.31-32 32s14.31 31.1 32 31.1h320c17.69 0 32-14.31 32-31.1S369.7 448 352 448zM48 208H160v111.1c0 17.69 14.31 31.1 32 31.1s32-14.31 32-31.1V208h112c17.69 0 32-14.32 32-32.01s-14.31-31.99-32-31.99H224v-112c0-17.69-14.31-32.01-32-32.01S160 14.33 160 32.01v112H48c-17.69 0-32 14.31-32 31.99S30.31 208 48 208z">
                                        </path>
                                    </svg>
                                </button>
                            </div>

                            <div class="key divide">
                                <button onclick="event.preventDefault(); key('/');" class="btn">
                                    <i class="fas fa-divide"></i>
                                </button>
                            </div>
                        </div>

                        <div class="calc-row d-flex justify-content-between">
                            <div class="key k-7">
                                <button onclick="event.preventDefault(); key('7');" class="btn">
                                    7
                                </button>
                            </div>

                            <div class="key k-8">
                                <button onclick="event.preventDefault(); key('8');" class="btn">
                                    8
                                </button>
                            </div>

                            <div class="key k-9">
                                <button onclick="event.preventDefault(); key('9');" class="btn">
                                    9
                                </button>
                            </div>

                            <div class="key multiply">
                                <button onclick="event.preventDefault(); key('*');" class="btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <div class="calc-row d-flex justify-content-between">
                            <div class="key k-4">
                                <button onclick="event.preventDefault(); key('4');" class="btn">
                                    4
                                </button>
                            </div>

                            <div class="key k-5">
                                <button onclick="event.preventDefault(); key('5');" class="btn">
                                    5
                                </button>
                            </div>

                            <div class="key k-6">
                                <button onclick="event.preventDefault(); key('6');" class="btn">
                                    6
                                </button>
                            </div>

                            <div class="key subtract">
                                <button onclick="event.preventDefault(); key('-');" class="btn">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="calc-row d-flex justify-content-between">
                            <div class="key k-1">
                                <button onclick="event.preventDefault(); key('1');" class="btn">
                                    1
                                </button>
                            </div>

                            <div class="key k-2">
                                <button onclick="event.preventDefault(); key('2');" class="btn">
                                    2
                                </button>
                            </div>

                            <div class="key k-3">
                                <button onclick="event.preventDefault(); key('3');" class="btn">
                                    3
                                </button>
                            </div>

                            <div class="key add">
                                <button onclick="event.preventDefault(); key('+');" class="btn">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="calc-row d-flex justify-content-between">
                            <div class="key k-0">
                                <button onclick="event.preventDefault(); key('0');" class="btn">
                                    0
                                </button>
                            </div>

                            <div class="key k-00">
                                <button onclick="event.preventDefault(); key( '00');" class="btn">
                                    00
                                </button>
                            </div>

                            <div class="key decimal">
                                <button onclick="event.preventDefault(); key( '.');" class="btn">
                                    <i class="fas fa-circle fa-xs"></i>
                                </button>
                            </div>

                            <div class="key equals">
                                <button onclick="event.preventDefault(); math();" class="btn">
                                    <i class="fas fa-equals"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>

        <footer class="pt-3 mt-4 text-muted border-top ">
            <div class="d-flex justify-content-between ">
                <div>&copy; Designed by BONAFIDE BOSS</div>
                <div>almir.info</div>
            </div>
        </footer>
    </main>

    <div class="back-to-top "></div>

    <!-- JavaScript -->
    <script src="../assets/js/bootstrap.bundle.min.js "></script>
    <script src="../assets/fontawesome/js/all.min.js "></script>
    <script src="../assets/js/jquery-3.6.0.min.js "></script>
    <script src="../assets/particles/particles.js "></script>
    <script src="../assets/particles/app.js "></script>
    <script src="../assets/js/isotope.pkgd.min.js "></script>
    <script src="../assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="../assets/js/script.js "></script>
    <script src="../assets/js/japp.js "></script>

    <!-- JAPP JavaScript -->
    <script src="js/calculator.js "></script>
</body>

</html>
